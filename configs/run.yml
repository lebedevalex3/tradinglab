strategy_version: "mr-envelope-v0.1.0"

paths:
  data_path: "data/sample/btcusdt_10m.parquet"
  artifacts_dir: "artifacts/runs"

market:
  exchange: "binance"
  symbol: "BTC/USDT"
  timeframe: "10m"

execution:
  commission_bps: 0 # bps = 0.01%
  slippage_bps: 0
  mode: "close" # close = исполнение на закрытии бара

params:
  note: "smoke"

experiment:
  name: exp001_adx_bins
  params:
    dmi_length: 14
    adx_smoothing: 14
    horizons: [1, 3, 6, 12, 24]
    slope_lookback: 3
    adx_bins: 3
    binning: quantile # или fixed
    # для fixed:
    # adx_th_low: 20
    # adx_th_high: 25

data:
  sample_path: data/sample/btcusdt_10m.parquet

artifacts:
  base_dir: artifacts/runs

logging:
  level: INFO

data_source:
  provider: binance_http # <-- ключевое
  exchange: binance
  market_type: spot

  symbols: ["BTC/USDT"]
  timeframes: ["15m"]

  start: "2025-12-15T00:00:00Z" # для теста возьмите ближе
  end: null

  # http fetch tuning
  timeout_s: 30
  limit: 1000
  rate_limit_ms: 200
  retries: 5
  retry_backoff_ms: 800

storage:
  raw_dir: "data/raw"
